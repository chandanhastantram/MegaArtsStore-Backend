services:
  # Backend API Service
  - type: web
    name: megaartsstore-api
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      # Add your environment variables in Render dashboard:
      # MONGODB_URI, JWT_SECRET_KEY, CLOUDINARY_CLOUD_NAME, etc.

  # Frontend Static Site
  - type: web
    name: megaartsstore-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this in Render dashboard to your backend URL
        # Example: https://megaartsstore-api.onrender.com/api/v1
